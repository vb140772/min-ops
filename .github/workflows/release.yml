name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/mdb/go.mod

      - name: Verify GoReleaser config
        working-directory: tools/mdb
        run: |
          echo "Checking GoReleaser config..."
          if [ -f .goreleaser.yaml ]; then
            echo "✓ .goreleaser.yaml exists"
          else
            echo "✗ .goreleaser.yaml not found"
            exit 1
          fi
          if [ -f main.go ]; then
            echo "✓ main.go exists"
          else
            echo "✗ main.go not found"
            exit 1
          fi
          if [ -f README.md ]; then
            echo "✓ README.md exists"
          else
            echo "✗ README.md not found"
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --timeout 30m
          config: tools/mdb/.goreleaser.yaml
          workdir: tools/mdb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

